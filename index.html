<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Arthur Emanuel Iturres" />
    <link rel="icon" href="src/assets/media/hpt-logo.png" />
    <link
      rel="stylesheet"
      type="text/css"
      href="src/assets/styles/pages/index-home.css"
    />
    <title>Hitch Packing Thumb - Home</title>
  </head>
  <body>
    <nav class="my-navbar">
      <ul class="my-navbar__ul" data-inject-navbar-li-items-template>
        <li>
          <a
            class="my-navbar__logo"
            href="https://www.youtube.com/channel/UCNTYu8viw2f0Qf2I27LrSVA"
            target="_blank"
          >
            <img
              src="src/assets/media/hpt-logo.png"

            />
          </a>
        </li>
        <!-- links after logo be auto injected -->
      </ul>
    </nav>
    <main class="main">
      <div class="main__profile">
        <picture class="profile__sources--holder">
          <img
            class="profile__img"
            src="src/assets/media/profile-pic-arthur-emanuel.png"
            alt="arthur emanuel iturres profile picture"
            height="100%"
            width="100%"
          />
        </picture>
        <h1 class="profile__title">Hello World!</h1>
        <h2 class="profile__subtitle">I am Arthur</h2>
      </div>
    </main>
  </body>
  <script
    src="https://kit.fontawesome.com/5d25a44371.js"
    crossorigin="anonymous"
  ></script>
  <script
    type="module"
    src="src/components/index-home-markup-components.js"
  ></script>
